<div class="main-background p-2">
    <div class="row m-2 p-2">
        <div class="col d-flex align-items-center justify-content-center">
            <img src="/../TCC/public/assets/images/finance-app-animate.svg" alt="finance animation">
        </div>
        <div class="col d-flex align-items-center justify-content-center">
            <div class="card bg-light p-5 shadow col-8">
                <h3>Login</h3>
                <hr>
                <form action="?route=login" method="post">
                    <div class="mb-4">
                        <label for="username">Usuário</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="password">Senha</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="remember-credentials" checked />
                            <label class="form-check-label" for="remember-credentials"> Lembrar-me </label>
                          </div>
                        </div>
                        <div class="col">
                          <a href="#!">Esqueceu sua senha?</a>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <input type="submit" name="submit" value="Entrar" class="btn btn-primary w-100">
                    </div>
                    <div class="text-center">
                        <p>Não tem uma conta? <a href="#!">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
