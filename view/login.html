<div class="main-background p-2">
    <div class="row m-2 p-2">
        <div class="col d-flex align-items-center justify-content-center">
            <img src="/assets/images/finance-app-animate.svg" alt="finance animation">
        </div>
        <div class="col d-flex align-items-center justify-content-center">
            <div class="card bg-light p-5 shadow col-8">
                <h3>Login</h3>
                <hr>
                <form action="login_submit" method="post">
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input name="username" type="text" class="form-control text-input" required>
                        <label for="username" class="form-label">Usuário</label>
                    </div>
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input name="password" type="password" class="form-control text-input" required>
                        <label for="password" class="form-label">Senha</label>
                    </div>
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="remember-credentials" checked />
                            <label class="form-check-label" for="remember-credentials"> Lembrar-me </label>
                          </div>
                        </div>
                        <div class="col">
                          <a href="#!">Esqueceu sua senha?</a>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <input type="hidden" name="action" value="login">
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </div>
                    <div class="text-center">
                        <p>Não tem uma conta? <a href="signup">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
