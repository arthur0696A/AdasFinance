<html>
    <div class="modal fade" id="transaction" tabindex="-1" aria-labelledby="newTransaction" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newTransaction">Adicionar Transação</h5>
                    <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-transaction" action="register_transaction" method="post">
                        <div class="mb-4 mt-1">
                            <div class="btn-group col-md-12" style="height: 3em; ">
                                <input type="radio" class="btn-check" name="transaction-type-id" id="buy" autocomplete="off" value="1"/>
                                <label class="btn btn-secondary btn-default" 
                                    for="buy" 
                                    onmouseover="mouseOverBuy(this)"
                                    onmouseleave="removeBtnStyle(this)"
                                    onclick="toggleButtons('buy', 'sell')" 
                                    style="font-size: 1em;
                                    color: darkgreen;">
                                    Comprar
                                </label>
                              
                                <input type="radio" class="btn-check" name="transaction-type-id" id="sell" autocomplete="off" value="2" />
                                <label class="btn btn-secondary btn-default" 
                                    for="sell" 
                                    onmouseover="mouseOverSell(this)"
                                    onmouseleave="removeBtnStyle(this)"
                                    onclick="toggleButtons('sell', 'buy')" 
                                    style="font-size: 1em;
                                    color: indianred;">
                                    Vender
                                </label>
                            </div>
                        </div>
                        <div class="d-flex mb-4 mt-1">
                            <div class="form-outline me-2" data-mdb-input-init>
                                <input type="text" name="asset-code" class="form-control text-input" id="asset-symbol-transaction" readonly />
                                <label for="asset-code" class="form-label">Código do Ativo</label>
                            </div>
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" name="asset-name" class="form-control text-input" id="asset-name-transaction" readonly />
                                <label for="asset-name" class="form-label">Empresa</label>
                            </div>
                            <input type="hidden" id="asset-id-transaction" name="asset-id" />
                        </div>
                        <div class="d-flex mb-4">
                            <div class="form-outline me-2" data-mdb-input-init>
                                <input type="text" name="price" class="form-control text-input double-mask" id="average-price-transaction" required/>
                                <label for="price" class="form-label">Preço</label>
                            </div>
                            <div class="form-outline" id="asset-transaction-date-block" data-mdb-input-init>
                                <input type="date" name="transaction-date" lang="pt-BR" class="form-control text-input" id="date-transaction" />
                                <label for="transaction-date" class="form-label">Data da Transação</label>
                            </div>
                        </div>
                        <div class="mb-4 d-flex">
                            <div class="form-outline me-2" data-mdb-input-init>
                                <input type="text" name="quantity" class="form-control text-input double-mask" id="quantity-transaction" required/>
                                <label for="quantity" class="form-label">Quantidade</label>
                            </div>
                            <div class="form-outline d-flex" data-mdb-input-init>
                                <button type="button" class="btn btn-primary flex-fill me-1" onclick="incrementValueTransaction(1)">+1</button>
                                <button type="button" class="btn btn-primary flex-fill me-1" onclick="incrementValueTransaction(10)">+10</button>
                                <button type="button" class="btn btn-primary flex-fill" onclick="incrementValueTransaction(100)">+100</button>
                            </div>
                        </div>
                        <div id="alert-transaction-error" class="message-container" style="display: none;"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-mdb-ripple-init data-mdb-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" data-mdb-ripple-init>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</html>
