<div class="main-background p-2">
    <div class="row m-2 p-2">
        <div class="col d-flex align-items-center justify-content-center">
            <img src="/assets/images/finance-app-animate.svg" alt="finance animation">
        </div>
        <div class="col d-flex align-items-center justify-content-center">
            <div class="card bg-light p-5 shadow col-8">
                <h3>Cadastro</h3>
                <hr>
                <form action="signup_submit" method="post">
                    <div class="form-label-group mb-4">
                        <input name="name" type="text" class="form-control text-input" placeholder="Nome" required>
                        <label for="name" class="label-text">Nome</label>
                    </div>
                    <div class="form-label-group mb-4">
                        <input name="email" type="email" class="form-control text-input" placeholder="E-mail" required>
                        <label for="email" class="label-text">E-mail</label>
                    </div>
                    <div class="form-label-group mb-4">
                        <input name="username" type="text" class="form-control text-input" placeholder="Nome de usuário" required>
                        <label for="username" class="label-text">Nome de usuário</label>
                    </div>
                    <div class="form-label-group mb-4">
                        <input name="password" type="password" class="form-control text-input" placeholder="Senha" required>
                        <label for="password" class="label-text">Senha</label>
                    </div>
                    <div class="mb-4">
                        <input type="hidden" name="action" value="signup">
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </div>
                    <div class="text-center">
                        <p>Já possui uma conta? <a href="login">Faça login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
